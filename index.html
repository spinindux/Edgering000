<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluorescent Lettres</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    background: linear-gradient(
      to bottom,
      rgb(14, 17, 22) 0%,     
      rgb(28, 33, 39) 0%,    
      rgb(0, 0, 0) 1%
    );
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    gap: 20px;
    position: relative;
    z-index: 2;
  }

  /* --- BOUTONS LUMINESCENTS --- */
  .buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    margin-bottom: 40px;
  }

  .buttons a {
  position: relative;
  text-decoration: none;
  padding: 14px 50px;
  min-width: 220px;
  border-radius: 50px;
  font-weight: bold;
  color: #fff;
  font-size: 17px;
  letter-spacing: 1px;
  background: rgba(0, 0, 0, 0.4);
  border: 3px solid rgba(88, 129, 234, 0.6);
  box-shadow:
    0 0 18px rgba(88, 129, 234, 0.7),
    0 0 35px rgba(88, 129, 234, 0.4),
    inset 0 0 18px rgba(88, 129, 234, 0.3);
  transition: all 0.3s ease, transform 0.2s;
  overflow: hidden;
  animation: pulseGlow 2.5s infinite ease-in-out;
  text-align: center;
}


  .buttons a::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #8ab4f8, #5881ea, #d1d9ff, #5881ea);
    z-index: -1;
    filter: blur(10px);
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 50px;
  }

  .buttons a:hover::before {
    opacity: 1;
  }

  .buttons a:hover {
    color: #fff;
    border-color: rgba(241, 241, 241, 0.6);
    box-shadow:
      0 0 15px rgba(88, 129, 234, 0.8),
      0 0 30px rgba(88, 129, 234, 0.6),
      inset 0 0 15px rgba(88, 129, 234, 0.3);
    transform: scale(1.08);
  }
  
  @keyframes pulseGlow {
  0%, 100% {
    box-shadow:
      0 0 25px rgba(88, 129, 234, 0.65),
      0 0 45px rgba(88, 129, 234, 0.35),
      inset 0 0 20px rgba(88, 129, 234, 0.25);
  }
  50% {
    box-shadow:
      0 0 45px rgba(88, 129, 234, 0.85),
      0 0 85px rgba(88, 129, 234, 0.5),
      inset 0 0 25px rgba(88, 129, 234, 0.35);
  }
}

  /* --- LOGO --- */
  .logo {
    width: 140px;
    height: auto;
    transition: opacity 0.8s ease;
    position: absolute;
    top: 30px;
    z-index: 1;
    opacity: 0;
  }

  /* --- TITRE (style du premier code intégré) --- */
  h1 {
  font-weight: 400;
  font-size: 50px;
  text-align: center;
  margin-top: 70px;
  position: relative;
  z-index: 2;
  letter-spacing: 4px;
  text-transform: lowercase;
  font-style: italic;
  
}

  h1 span {
    display: inline-block;
    transition: text-shadow 0.25s, color 0.25s, transform 0.25s;
  }

  /* Effet “néon électrique” */
  h1.active span,
  h1:hover span {
    color: #71f26a;
    text-shadow:
      0 0 20px #257f13,
      0 0 50px #257f13,
      0 0 60px #257f13,
      0 0 150px #257f13,
      0 0 200px #257f13,
      0 0 400px #257f13;
    transform: scale(1.2);
    animation: flicker 0.5s infinite alternate;
  }

  @keyframes flicker {
    0% { opacity: 1; filter: brightness(1.2) blur(0px); }
    25% { opacity: 0.9; filter: brightness(1.4) blur(1px); }
    50% { opacity: 1; filter: brightness(1.8) blur(0px); }
    75% { opacity: 0.85; filter: brightness(2) blur(2px); }
    100% { opacity: 1; filter: brightness(1.5) blur(0px); }
  }

  /* effet séquentiel des lettres */
  h1 span:nth-child(1) { transition-delay: 0s;  color: rgb(33, 71, 143); }
h1 span:nth-child(2) { transition-delay: 0.1s; color: rgb(50, 91, 137); }
h1 span:nth-child(3) { transition-delay: 0.2s; color: rgb(67, 111, 131); }
h1 span:nth-child(4) { transition-delay: 0.3s; color: rgb(84, 131, 125); }
h1 span:nth-child(5) { transition-delay: 0.4s; color: rgb(91, 146, 135); }
h1 span:nth-child(6) { transition-delay: 0.5s; color: rgb(98, 161, 142); }
h1 span:nth-child(7) { transition-delay: 0.6s; color: rgb(107, 175, 144); }
h1 span:nth-child(8) { transition-delay: 0.7s; color: rgb(116, 190, 144); }
/* logo disparaît au survol */
  h1:hover ~ .logo {
    opacity: 0;
  }

  /* --- VIDÉO --- */
  .background-video {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="container">
  <h1>
    <span>E</span><span>d</span><span>g</span><span>e</span><span>r</span><span>i</span><span>n</span><span>g</span>
  </h1>

  <img src="logo-edgering-bg.png" alt="Logo Edgering" class="logo">

  <div class="buttons">
    <a href="https://vcard.link/card/IW1d.vcf" class="contact">Contact</a>
    <a href="https://edgering.ch" target="_blank" class="site">Site Web</a>
    <a href="https://www.instagram.com/edgering.ch/" target="_blank" class="instagram">Instagram</a>
    <a href="https://m.facebook.com/profile.php?id=61584267147878&name=xhp_nt__fb__action__open_user" target="_blank" class="facebook">Facebook</a>
  </div>
</div>

<video class="background-video" autoplay muted loop playsinline preload="auto">
  <source src="video-edgering2.mp4" type="video/mp4">
  Votre navigateur ne supporte pas les vidéos HTML5.
</video>  

<script>
  

    // --- animation H1 et logo ---
    const title = document.querySelector('h1');
    const logo = document.querySelector('.logo');
    title.classList.add('active'); // lettres s'illuminent

    const totalDelay = 1.2; // durée avant affichage logo
    setTimeout(() => {
      title.classList.remove('active');
      logo.style.opacity = 1;
    }, totalDelay * 1000);
  
</script>

</body>
</html>
